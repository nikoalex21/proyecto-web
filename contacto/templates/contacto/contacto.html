{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center" style="margin-bottom: 20px;">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header custom-card-header">
            <h2 class="text-center">Formulario de Contacto</h2>
        </div>        
        <div class="card-body" >
            {% if "valido" in request.GET %}
              <p style="color: black;">Informacion enviada</p>
            {% endif %}
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_nombre" class="font-weight-bold">Nombre:</label>
              <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
              <label for="id_email" class="font-weight-bold">Email:</label>
              <input type="email" class="form-control" id="id_email" name="email" placeholder="Ingrese su correo electrÃ³nico" required>
            </div>
            <div class="form-group">
              <label for="id_contenido" class="font-weight-bold">Contenido:</label>
              <textarea class="form-control" id="id_contenido" name="contenido" rows="5" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-enviar ">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
